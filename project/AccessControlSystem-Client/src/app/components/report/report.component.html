<div class="full-width-table">
  <mat-grid-list [cols]="2" rowHeight="65px">
    <mat-grid-tile >
      <h1 class="align-start text-color">Reports</h1>
    </mat-grid-tile>
    <mat-grid-tile>
      <form class="align-end form-style">
        <mat-form-field class="full-width-input">
          <input  matInput placeholder="Search"  (keyup)="applyFilter($event.target.value)" type="text"/>
        </mat-form-field>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="mat-elevation-z8" (scroll)="row">
    <table mat-table class="inside-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- First name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- First name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>


      <!-- Departament Column -->
      <ng-container matColumnDef="departament">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departament</th>
        <td mat-cell *matCellDef="let row">{{row.departament}}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let row">{{row.position}}</td>
      </ng-container>


      <!-- Month Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
        <td mat-cell *matCellDef="let row">{{row.month}}</td>
      </ng-container>

      <!-- Worked Hours Column -->
      <ng-container matColumnDef="workedHours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Worked Hours</th>
        <td mat-cell *matCellDef="let row">{{row.workedHours}}</td>
      </ng-container>

      <!-- Moves Column -->
      <ng-container matColumnDef="moves">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Moves</th>
        <td mat-cell *matCellDef="let row">{{row.moves}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="20"
                   [pageSizeOptions]="[20, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
