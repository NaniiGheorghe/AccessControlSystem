<h1 mat-dialog-title>Add user credentials.</h1>

<div mat-dialog-content>
  <mat-form-field style="width: 350px">
    <input id="createUserUsernameInput" matInput [(ngModel)]="userName" placeholder="Username">
  </mat-form-field>
  <mat-form-field style="width: 350px">
    <input id="createUserPassInput" matInput type="password" [(ngModel)]="password" placeholder="Password">
  </mat-form-field>
  <mat-form-field style="width: 350px">
    <input id="createUserConfPassInput" matInput type="password" [(ngModel)]="confirmedPassword" placeholder="Confirm password">
  </mat-form-field>
</div>

<div *ngIf="dispalyErrorMessage" class="red-color">
  {{errorMessage.toString()}}
</div>

<p></p>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button id="createUserConfPassButton" mat-button cdkFocusInitial (click)="onOkClick()">Ok</button>
</div>
