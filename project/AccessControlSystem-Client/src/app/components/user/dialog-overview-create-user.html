<h1 mat-dialog-title>Create a new user.</h1>

<div mat-dialog-content>
  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="firstName" placeholder="First name">
  </mat-form-field>
  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="lastName" placeholder="Last name">
  </mat-form-field>
  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="userName" placeholder="Username">
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="department" placeholder="Departament">
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="position" placeholder="Position">
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <mat-select placeholder="Role" [(ngModel)]="selectedRole">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="workingRoom" placeholder="Working room">
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="password" placeholder="Password">
  </mat-form-field>

  <mat-form-field style="width: 350px">
    <input matInput [(ngModel)]="confirmedPassword" placeholder="Confirm password">
  </mat-form-field>
</div>

<div *ngIf="dispalyErrorMessage" class="red-color">
  {{errorMessage.toString()}}
</div>

<p></p>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onOkClick()">Ok</button>
</div>
